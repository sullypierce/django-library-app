{% extends 'shared/base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'libraryapp/styles/books.css' %}" />
{% endblock %}


{% block content %}
    <h1>Books</h1>

    <ol class='books'>
    {% for book in all_books %}
        <li class='book'>
    <a class='book__title' href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
    <div class='book__descriptions'> by {{book.author}} published in {{book.year_published}} </div>
</li>
    {% endfor %}
    </ol>
  </body>
{% endblock %}
